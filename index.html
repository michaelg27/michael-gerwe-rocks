<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: beige;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0; /* Remove padding from the container */
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .gallery img {
            width: 200px;
            height: auto;
            margin: 10px;
        }
        iframe {
            border: none; /* Remove border from the iframe */
            width: 20%;
            height: 500px;
            display: block; /* Prevents extra space below the iframe */
        }
        h2 {
            margin-top: 20px; /* Add some space between sections */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Personal Website</h1>
        
        <h2>About Me</h2>
        <p>Here you can write a description about yourself. Share your interests, experiences, and goals.</p>
        
        <h2>My Gallery</h2>
        <div class="gallery">
            <img src="image1.jpg" alt="Description of image 1">
            <img src="image2.jpg" alt="Description of image 2">
            <img src="image3.jpg" alt="Description of image 3">
        </div>
        
        <h2>My Resume</h2>
        <iframe src="MY RESUME.pdf" frameborder="0"></iframe>
    </div>
</body>
</html>
