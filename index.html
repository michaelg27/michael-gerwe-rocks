<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: beige;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .gallery img {
            width: 200px;
            height: auto;
            margin: 10px;
        }
        embed {
            width: 100%;
            height: 800px;
            display: block;
            margin: 20px 0;
        }
        h2 {
            margin-top: 20px;
        }
        .toolbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }
        .toolbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Personal Website</h1>
        
        <h2>About Me</h2>
        <p>Here you can write a description about yourself. Share your interests, experiences, and goals.</p>
        
        <h2>My Gallery</h2>
        <div class="gallery">
            <img src="image1.jpg" alt="Description of image 1">
            <img src="image2.jpg" alt="Description of image 2">
            <img src="image3.jpg" alt="Description of image 3">
        </div>
        
        <h2>My Resume</h2>
        <h2>My Resume</h2>
        <embed src="MY RESUME.pdf#toolbar=0&navpanes=0&scrollbar=0" type="application/pdf" width="100%" height="800px">
    </div>
    <script>
        window.onload = function() {
            var embed = document.querySelector('embed');
            embed.src = embed.src;
    </div>

    <div class="toolbar">
        <a href="index.html">Home</a>
        <a href="dnd.html">D&D</a>
        <a href="theatre.html">Theatre</a>
        <a href="hobbies.html">Hobbies</a>
    </div>
</body>
</html>
